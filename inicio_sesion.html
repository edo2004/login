<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Padding - just for asthetics on Bootsnipp.com */
            body { 
                padding-top:20px;
            }

            .panel-container{
              height: 100vh;
              display: flex;
              flex-direction: column;
              justify-content: center;
            }
            .input-email{
              margin-top: 2rem;
              margin-bottom: 2rem;
            }
            /* CSS for Credit Card Payment form */
            .credit-card-box .panel-title {
                display: inline;
                font-weight: bold;
            }
            .credit-card-box .form-control.error {
                border-color: red;
                outline: 0;
                box-shadow: inset 0 1px 1px rgba(0,0,0,0.075),0 0 8px rgba(255,0,0,0.6);
            }
            .credit-card-box label.error {
                font-weight: bold;
                color: red;
                padding: 2px 8px;
                margin-top: 2px;
            }
            .credit-card-box .payment-errors {
                font-weight: bold;
                color: red;
                padding: 2px 8px;
                margin-top: 2px;
            }
            .credit-card-box label {
                display: block;
            }
            /* The old "center div vertically" hack */
            .credit-card-box .display-table {
                display: table;
            }
            .credit-card-box .display-tr {
                display: table-row;
            }
            .credit-card-box .display-td {
                display: table-cell;
                vertical-align: middle;
                width: 50%;
            }
            /* Just looks nicer */
            .credit-card-box .panel-heading img {
                min-width: 180px;
            }
        </style>
        <title>Inicio de sesi칩n</title>


        <!-- Vendor libraries -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
        
    </head>
    <body>

        <div class="container ">
            <div class="row ">
                <!-- You can make it whatever width you want. I'm making it full width
                     on <= small devices and 4/12 page width on >= medium devices -->
                <div class="col-xs-12 col-md-4 panel-container" >

                    <!-- CREDIT CARD FORM STARTS HERE -->
                    <div class="panel panel-default credit-card-box ">
                        <img src="./logo.png" alt="Cari Health" style="max-width: 100%;height: auto;"/>
                        <div class="panel-heading text-center" >
                                <h3 class="panel-title" id="lblPaymentDetails">Iniciar sesi칩n</h3>                 
                        </div>
                        <div class="panel-body">
                            <form role="form" id="payment-form" method="POST" action="javascript:void(0);">
                                
                                <div class="row input-email">
                                    <div class="col-xs-12 col-md-12">
                                        <div class="form-group">
                                            <label for="cardName" id="nameOnCard">Correo electr칩nico</label>
                                            <div class="from-group">
                                                <input 
                                                    type="email"
                                                    class="form-control"
                                                    name="cardName"
                                                    placeholder="user@unicauca.edu.co"
                                                    />
                                            </div>
                                        </div>                            
                                    </div>
                                </div>
                                <div class="row input-email">
                                  <div class="col-xs-12 col-md-12">
                                      <div class="form-group">
                                          <label for="cardName" id="nameOnCard">Contrase침a</label>
                                          <div class="from-group">
                                              <input 
                                                  type="password"
                                                  class="form-control"
                                                  name="cardName"
                                                  placeholder="password"
                                                  />
                                          </div>
                                      </div>                            
                                  </div>
                              </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <button class="btn btn-primary btn-lg btn-block" type="submit" id="btnMakePayment">Validar usuario</button>
                                    </div>
                                </div>
                                <div class="row" style="display:none;">
                                    <div class="col-xs-12">
                                        <p class="payment-errors"></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>            
                    <!-- CREDIT CARD FORM ENDS HERE -->
                </div>            
            </div>
        </div>
        <script src="js/caribank.js" type="text/javascript"></script>
        <script src="./index.js" type="text/javascript"></script>
    </body>
</html>
